<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCR Registration Form</title>
</head>
<body>
    <h1>The Code Review</h1>
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>

    <form action="">
        <fieldset>
            <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required" required>

            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="user_number" placeholder="Optional">

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" placeholder="Required" required>

            <label for="city"></label>
            <input type="text" id="city" name="user_city" placeholder="Required" required>

            <label for="state">State</label>
            <select name="user_state" id="state" required>
                <option value=""></option>
            </select>
        </fieldset>
    </form>
    
</body>
</html>
