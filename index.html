<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
</head>
<body>
    <header class="center">
        <h1 class="white padding font">The Code Review</h1>
    </header>

    <form action="index.html" method="post">
        <h2 class="center">Signup for our newsletter</h2>
        <p class="center p_one">Get the latest news on how your code is doing right in your inbox</p><hr>

        <fieldset>
            <legend class="font">Contact Information</legend>

            <div class="labels">
                <label for="name" class="margin">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required>
            </div>

            <div class="labels">
                <label for="email" class="margin">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required" required>
            </div>

            <div class="labels">
                <label for="number" class="margin">Phone Number</label>
                <input type="tel" id="number" name="user_number" placeholder="Optional">
            </div>

            <div class="labels">
                <label for="address" class="margin">Street Address</label>
                <input type="text" id="address" name="user_address" placeholder="Required" required>
            </div>

            <div class="labels">
                <label for="city" class="margin">City</label>
                <input type="text" id="city" name="user_city" placeholder="Required" required>
            </div>

            <div class="labels">
                <label for="state" class="margin">State</label>
                <select name="user_state" id="state" required>
                    <option value="" disabled selected>Choose State</option>
                    <option value="al">AL</option>
                    <option value="ak">AK</option>
                    <option value="az">AZ</option>
                    <option value="ar">AR</option>
                    <option value="ca">CA</option>
                    <option value="cz">CZ</option>
                    <option value="co">CO</option>
                    <option value="ct">CT</option>
                    <option value="de">DE</option>
                    <option value="dc">DC</option>
                    <option value="fl">FL</option>
                    <option value="ga">GA</option>
                    <option value="gu">gu</option>
                    <option value="hi">HI</option>
                    <option value="id">ID</option>
                    <option value="il">IL</option>
                    <option value="in">IN</option>
                    <option value="ia">IA</option>
                    <option value="ks">KS</option>
                    <option value="ky">KY</option>
                    <option value="la">LA</option>
                    <option value="me">ME</option>
                    <option value="md">MD</option>
                    <option value="ma">MA</option>
                    <option value="mi">MI</option>
                    <option value="mn">MN</option>
                    <option value="ms">MS</option>
                    <option value="mo">MO</option>
                    <option value="mt">MT</option>
                    <option value="ne">NE</option>
                    <option value="nv">NV</option>
                    <option value="nh">NH</option>
                    <option value="nj">NJ</option>
                    <option value="nm">NM</option>
                    <option value="ny">NY</option>
                    <option value="nc">NC</option>
                    <option value="nd">ND</option>
                    <option value="oh">OH</option>
                    <option value="ok">OK</option>
                    <option value="or">OR</option>
                    <option value="pa">PA</option>
                    <option value="pr">PR</option>
                    <option value="ri">RI</option>
                    <option value="sc">SC</option>
                    <option value="sd">SD</option>
                    <option value="tn">TN</option>
                    <option value="tx">TX</option>
                    <option value="ut">UT</option>
                    <option value="vt">VT</option>
                    <option value="va">VA</option>
                    <option value="wa">WA</option>
                    <option value="wv">WV</option>
                    <option value="wi">WI</option>
                    <option value="wy">WY</option>
                </select>
            </div>

            <div class="labels">
                <label for="zip" class="margin">Zip Code</label>
                <input type="text" id="zip" name="user_zipcode" placeholder="Required" required>
            </div>
        </fieldset>
        <hr>

        <div class="newsletter">
            <fieldset>
                <legend class="font">Newsletter</legend>

                <p>Select the newsletters you would like to receive</p>

                <input type="checkbox" id="htmlnews" value="html_news" name="html_news"><label for="htmlnews">HTML News</label><br>

                <input type="checkbox" id="cssnews" value="css_news" name="css_news"><label for="cssnews">CSS News</label><br>

                <input type="checkbox" id="javanews" value="java_news" name="java_news"><label for="javanews">Javascript News</label><br>

                <h3>Newsletter Format</h3>

                <input type="radio" id="html" value="html" name="format"><label for="html">HTML</label><br>

                <input type="radio" id="plaintext" value="plaintext" name="format"><label for="plaintext">Plain Text</label><br>

                <label for="topics">Other topics you'd like to hear about</label>
                <textarea id="topics" name="topics" placeholder="Optional" class="padding"></textarea>
            </fieldset>
        </div>

        <button type="submit" class="white center font margin">Sign Up</button>
    </form>

    <footer class="center">
        <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
